<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
        	<label for="email">Email</label>
        	<input
            id="email"
            ngModel
            class="form-control" 
        	  type="text"
        	  name="email"
            required
            email
            #email="ngModel"
          >
          <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="level"></label>
          <select 
            name="level"
            class="form-control" 
            id="level"
            [ngModel]="defaultLevel"
          >
        	  <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        	</select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
            <input
              id="password"
              class="form-control"
              ngModel 
              type="password"
              name="password"
              #password="ngModel"
              required
            >
            <span *ngIf="!password.valid && password.touched" class="help-block">Please enter password</span>
        </div>
        <button 
          type="submit" 
          (click)="onSubmit()"
          class="btn btn-primary"
          [disabled]="!myForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <div *ngIf="submitted" class="row">
    <div class="col-xs-12">
      <p>Email: {{userData.emailAddress}}</p>
      <p>Level: {{userData.level}}</p>
    </div>
  </div>
</div>
